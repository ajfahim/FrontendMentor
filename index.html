<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="info">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="bulets">
            <div class="bulet1">
              <h3 class="buletHeading">10k+</h3>
              <p class="buletSubHeading">Companies</p>
            </div>
            <div class="bulet2">
              <h3 class="buletHeading">314</h3>
              <p class="buletSubHeading">Templets</p>
            </div>
            <div class="bulet3">
              <h3 class="buletHeading">12M+</h3>
              <p class="buletSubHeading">Queries</p>
            </div>
          </div>
        </div>
        <div class="image">
          <div class="overlay"></div>
          <img src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">AJ Fahim</a>.
      </div>
    </div>
  </body>
</html>
